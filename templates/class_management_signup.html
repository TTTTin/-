{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>新建班级</title>

    <link href={% static "css/bootstrap.min.css" %} rel="stylesheet">
    <link href={% static "font-awesome/css/font-awesome.css" %} rel="stylesheet">

    <link href={% static "css/animate.css" %} rel="stylesheet">
    <link href={% static "css/style.css" %} rel="stylesheet">

</head>

<body onload="addclass()" class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <!-- <h1 class="logo-name">M.B</h1> -->

            </div>

            <h2>新建班级</h2>
                <form method="post" class="m-t">
                    {% csrf_token %}
                    {% for field in form %}
                        <p>
                            {{ field }}
                            {% if field.help_text %}
                                <small style="color: grey">{{ field.help_text }}</small>
                            {% endif %}
                            {% for error in field.errors %}
                                <p style="color: red">{{ error }}</p>
                            {% endfor %}
                        </p>
                    {% endfor %}
                <button id="save" type="submit" class="btn btn-primary block full-width m-b">保存新建</button>
            </form>

            <p class="m-t"> <small>BUPT 902 &copy; 2017</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->

    <script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
<script>
    function addclass() {
        var a= document.getElementById('id_class_name');
        a.className='form-control'
        a.setAttribute("placeholder","输入班级 例：一年一班")
        var a= document.getElementById('id_school_name');
        a.className='form-control'
    }
</script>
<script>
    {% if error %}
        $(document).ready(alert("{{ error }}"));
    {% endif %}
</script>
</body>

</html>
