{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>登录</title>

    <link href={% static "css/bootstrap.min.css" %} rel="stylesheet">
    <link href={% static "font-awesome/css/font-awesome.css" %} rel="stylesheet">

    <link href={% static "css/animate.css" %} rel="stylesheet">
    <link href={% static "css/style.css" %} rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <!-- <h1 class="logo-name">M.B</h1> -->

            </div>
            <h2>欢迎使用麦宝</h2>

            {% if form.errors %}
                <p>用户名和密码不匹配，请再试一次。</p>
            {% endif %}

            {% if next %}
                {% if user.is_authenticated %}

                {% else %}
{#                    <p></p>#}
                {% endif %}
            {% endif %}

        <form method="post" action="{% url 'login' %}" class="m-t">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username }}
            </div>
            <div class="form-group">
                <td>{{ form.password }}</td>
            </div>



            <input type="submit" value="登录" class="btn btn-primary block full-width m-b" />
            <div class="row">
                <div class="col-md-6"> <a href="/t/signup/">注册</a> </div>
                <div class="col-md-6"> <a onclick="return alert('稍后开放') ">找回密码</a> </div>
            </div>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>



            <p class="m-t"> <small>BUPT 902 &copy; 2017</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->

    <script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

</body>

</html>
