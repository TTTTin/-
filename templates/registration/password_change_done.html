{% extends 'index.html' %}
{% block nav_bar %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>个人管理</h2>
            <ol class="breadcrumb">
                <li>
                    <a>修改密码</a>
                </li>
            </ol>
        </div>

        <div class="col-lg-2">

        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="wrapper wrapper-content">


        <div class="ibox-content m-b-sm border-bottom">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-12">
                成功修改
            </div>
        </div>
        </div>
    </div>



{% endblock %}



{% block script %}
    <script>
    {% if error %}
        document.ready(function () {
            alert("{{ error }}");
        });
    {% endif %}

    {% if success %}
        document.ready(function () {
            alert("{{ success }}");
            window.history.back(-1);
        });
    {% endif %}

    </script>
{% endblock %}
